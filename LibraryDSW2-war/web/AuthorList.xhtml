<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUTHORS</title>
    </h:head>
    <h:body>
        <h1 align='center'>AUTHORS</h1>
        <br/>
        
        <f:view>
            <center>
            <h:form>
                <h1><h:outputText value="Register/Modify"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{authorBean.author.name}" title="Name" />
                    <h:outputLabel value="LastName:" for="lastName" />
                    <h:inputText id="lastName" value="#{authorBean.author.lastName}" title="LastName" required="true" requiredMessage="The LastName field is required."/>
                    <h:commandButton action="AuthorConfirm" value="Submit"/>
                    <h:commandButton action="MainMenu" value="Return to Main Menu" immediate="true"/>
                </h:panelGrid>
            </h:form>
            </center>
        </f:view>
        <center>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{authorBean.list}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LastName"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                        
                    </h:column>
                    <h:column>
                        <h:commandButton action="EditAuthor" value="Modify" actionListener="#{authorBean.renewModify}">
                            <f:setPropertyActionListener target="#{authorBean.author}" value="#{item}"/>
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <h:commandButton action="ConfirmAuthorDelete" value="Remove" actionListener="#{authorBean.renewDelete}">
                            <f:setPropertyActionListener target="#{authorBean.author}" value="#{item}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        </center>
        

    </h:body>
</html>
