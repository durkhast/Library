<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EDIT</title>
    </h:head>
    <h:body>
        <f:view>

            <center>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{authorBean.author.name}" title="Name" />
                    <h:outputLabel value="LastName:" for="lastName" />
                    <h:inputText id="lastName" value="#{authorBean.author.lastName}" title="LastName" required="true" requiredMessage="The LastName field is required."/>
                    <h:commandButton action="#{authorBean.processPetition()}" value="Accept"/>
                    <h:commandButton action="AuthorList" value="Return"/>
                </h:panelGrid>
            </h:form>
                    
                </center>
        </f:view>
        
    </h:body>
</html>
